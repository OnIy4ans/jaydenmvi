<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Main Page</title>

        #newContent { display: none; }

</head>
<body>
    <div id="originalContent">
        <h1>Welcome to My Fake Website</h1>
        <p>Click the button to continue.</p>
        <button onclick="swapContent()">Go to Next Page</button>
    </div>

    <div id="newContent">

    <script>
        function swapContent() {
            let original = document.getElementById("originalContent");
            let newPage = document.getElementById("newContent");

            // Toggle visibility
            if (original.style.display === "none") {
                original.style.display = "block";
                newPage.style.display = "none";
            } else {
                original.style.display = "none";
                newPage.style.display = "block";
            }
        }
    </script>
